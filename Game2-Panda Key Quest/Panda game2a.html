<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = no">
  <title>gamename</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      text-align: center;
    }

    .game-page {
      width: 100vw;
      height: 100vh;
      background-image: url(img/BambooForest.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-frame {
      position: relative;
      top: 5%;
      background-color: greenyellow;
      border: 10px solid #4CAF50;
      border-radius: 10px;
      padding: 10px;
      display: block;
      text-align: center;
    }

    #title {
      position: relative;
      top: 5%;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      color: rgb(5, 47, 5);
    }

    #CTA {
      position: relative;
      bottom: -3%;
      text-align: center;
    }

    #rights2 {
      position: relative;
      bottom: -2%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="game-page">
    <h1 id="title">PANDA LABYRINTH</h1>
    <div class="game-frame">
      <canvas width="800" height="600"></canvas>
      <script src="requestAnimationFramePolyfill.js"></script>
      <script>
        var canvas = document.querySelector("canvas");
        var drawingSurface = canvas.getContext("2d");

        var spriteObject = {
          x: 0,
          y: 0,
          width: 20,
          height: 40
        };

        var shape = Object.create(spriteObject);
        shape.x = 60;
        shape.y = 60;
        shape.width = 32;
        shape.height = 32;
        shape.vx = 3
        shape.vy = 3;

        var s = new Array; // Walls
        var s2 = new Array; // Bombs
        var key = new Array; // Keys

        // Walls
        for (i = 1; i < 14; i++) {
          s[i] = Object.create(spriteObject);
        }

        // Bombs
        for (i = 1; i < 6; i++) {
          s2[i] = Object.create(spriteObject);
          s2[i].width = 30;
          s2[i].height = 30;
          s2[i].vx = -3;
          s2[i].vy = 0;
        }

        // Keys
        for (i = 1; i < 4; i++) {
          key[i] = Object.create(spriteObject);
          key[i].width = 35;
          key[i].height = 35;
          key[i].face = true;
        }

        key[1].x = 60;
        key[1].y = 510;
        key[2].x = 700;
        key[2].y = 510;
        key[3].x = 700;
        key[3].y = 60;


        s2[1].x = 700;
        s2[1].y = 60;
        s2[2].x = 700;
        s2[2].y = 510;
        s2[3].x = 480;
        s2[3].y = 210;
        s2[4].x = 480;
        s2[4].y = 360;
        s2[5].x = 200;
        s2[5].y = 510;

        var image1 = new Image();
        image1.src = "img/Bpanda06.png";
        var image2 = new Image();
        image2.src = "img/bomb.png";
        var image3 = new Image();
        image3.src = "img/key.png";

        const bambooTile1H = new Image();
        bambooTile1H.src = "img/BambooTile1.png";
        const bambooTile1V = new Image();
        bambooTile1V.src = "img/BambooTile1.png";
        const greenTile1 = new Image();
        greenTile1.src = "img/GreenTile1.png";

        var myAudio = new Audio();
        myAudio.src = "sounds/expl.mp3";

        var k;
        var flaglife = true;
        var stage = 1;
        var count = 0;

        var UP = 38;
        var DOWN = 40;
        var RIGHT = 39;
        var LEFT = 37;

        var moveUp = false;
        var moveDown = false;
        var moveLeft = false;
        var moveRight = false;

        //Add keyboard listeners
        window.addEventListener("keydown", function (event) {
          switch (event.keyCode) {
            case UP:
              moveUp = true;
              break;

            case DOWN:
              moveDown = true;
              break;

            case LEFT:
              moveLeft = true;
              break;

            case RIGHT:
              moveRight = true;
              break;

          }
        }, false);

        window.addEventListener("keyup", function (event) {
          switch (event.keyCode) {
            case UP:
              moveUp = false;
              break;

            case DOWN:
              moveDown = false;
              break;

            case LEFT:
              moveLeft = false;
              break;

            case RIGHT:
              moveRight = false;
              break;

          }
        }, false);


        update();


        function update() {
          requestAnimationFrame(update, canvas);

          if (stage == 1) {

            s[1].x = 0;
            s[1].y = 0;
            s[1].width = 50;
            s[1].height = 600;

            s[2].x = 750;
            s[2].y = 0;
            s[2].width = 50;
            s[2].height = 600;

            s[3].x = 0;
            s[3].y = 0;
            s[3].width = 800;
            s[3].height = 50;

            s[4].x = 0;
            s[4].y = 550;
            s[4].width = 800;
            s[4].height = 50;

            s[5].x = 100;
            s[5].y = 100;
            s[5].width = 225;
            s[5].height = 100;

            s[6].x = 0;
            s[6].y = 250;
            s[6].width = 325;
            s[6].height = 100;

            s[7].x = 100;
            s[7].y = 400;
            s[7].width = 225;
            s[7].height = 100;

            s[8].x = 375;
            s[8].y = 0;
            s[8].width = 100;
            s[8].height = 200;

            s[9].x = 375;
            s[9].y = 400;
            s[9].width = 100;
            s[9].height = 200;

            s[10].x = 525;
            s[10].y = 100;
            s[10].width = 175;
            s[10].height = 100;

            s[11].x = 525;
            s[11].y = 400;
            s[11].width = 175;
            s[11].height = 100;

            s[12].x = 525;
            s[12].y = 250;
            s[12].width = 275;
            s[12].height = 100;

            s[13].x = 375;
            s[13].y = 250;
            s[13].width = 100;
            s[13].height = 100;

            if (moveUp && !moveDown) {
              shape.vy = -3;
            }

            if (moveDown && !moveUp) {
              shape.vy = 3;
            }

            if (moveLeft && !moveRight) {
              shape.vx = -3;
            }

            if (moveRight && !moveLeft) {
              shape.vx = 3;
            }

            if (!moveUp && !moveDown) {
              shape.vy = 0;
            }

            if (!moveLeft && !moveRight) {
              shape.vx = 0;
            }

            shape.x = shape.x + shape.vx;
            shape.y = shape.y + shape.vy;

            for (i = 1; i < 6; i++) {
              s2[i].x = s2[i].x + s2[i].vx;
              s2[i].y = s2[i].y + s2[i].vy;
            }

            if (shape.x + shape.width > canvas.width) {
              shape.x = canvas.width - shape.width;
            }

            if (shape.x < 0) {
              shape.x = 0;
            }

            if (shape.y + shape.height > canvas.height) {
              shape.y = canvas.height - shape.height;
            }

            if (shape.y < 0) {
              shape.y = 0;
            }

            const greenTilePattern1 = drawingSurface.createPattern(greenTile1, 'repeat');
            drawingSurface.fillStyle = greenTilePattern1;
            drawingSurface.fillRect(0, 0, canvas.width, canvas.height);

            const bambooTilePattern1H = drawingSurface.createPattern(bambooTile1H, 'repeat');
            const bambooTilePattern1V = drawingSurface.createPattern(bambooTile1V, 'repeat');

            for (let i = 1; i < 14; i++) {

              if (s[i].width >= s[i].height) {
                drawingSurface.fillStyle = bambooTilePattern1H;
                drawingSurface.fillRect(s[i].x, s[i].y, s[i].width, s[i].height);
              }

              if (s[i].width < s[i].height) {
                drawingSurface.fillStyle = bambooTilePattern1V;
                drawingSurface.fillRect(s[i].x, s[i].y, s[i].width, s[i].height);
              }

              if ((shape.x + shape.width > s[i].x) && (shape.x <= s[i].x + s[i].width) && (shape.y + shape.height >= s[i].y) && (shape.y <= s[i].y + s[i].height)) {
                shape.x = shape.x - shape.vx;
                shape.y = shape.y - shape.vy;
              }
            }


            if (flaglife == true) {
              drawingSurface.drawImage(image1, shape.x, shape.y, shape.width, shape.height);
            }

            for (i = 1; i < 6; i++) {
              drawingSurface.drawImage(image2, s2[i].x, s2[i].y, s2[i].width, s2[i].height);
            }

            for (i = 1; i < 6; i++) {

              for (j = 1; j < 14; j++) {

                if ((s2[i].x + s2[i].width > s[j].x) && (s2[i].x <= s[j].x + s[j].width) && (s2[i].y + s2[i].height >= s[j].y) && (s2[i].y <= s[j].y + s[j].height)) {
                  s2[i].x = s2[i].x - s2[i].vx;
                  s2[i].y = s2[i].y - s2[i].vy;
                  k = Math.floor(Math.random() * 4);

                  if (k == 0) {
                    s2[i].vx = 0;
                    s2[i].vy = 3;
                  }

                  if (k == 1) {
                    s2[i].vx = 0;
                    s2[i].vy = -3
                  }

                  if (k == 2) {
                    s2[i].vx = 3;
                    s2[i].vy = 0;
                  }

                  if (k == 3) {
                    s2[i].vx = -3;
                    s2[i].vy = 0;
                  }
                }
              }
            }

            for (i = 1; i < 4; i++) {

              if (key[i].face == true) {
                drawingSurface.drawImage(image3, key[i].x, key[i].y, key[i].width, key[i].height);
              }
            }

            for (i = 1; i < 6; i++) {
              if ((shape.x + shape.width > s2[i].x) && (shape.x <= s2[i].x + s2[i].width) && (shape.y + shape.height >= s2[i].y) && (shape.y <= s2[i].y + s2[i].height)) {
                flaglife = false;
                myAudio.play();
                stage = 3;
              }
            }

            for (i = 1; i < 4; i++) {
              if ((shape.x + shape.width > key[i].x) && (shape.x <= key[i].x + key[i].width) && (shape.y + shape.height >= key[i].y) && (shape.y <= key[i].y + key[i].height) && key[i].face == true) {
                key[i].face = false;
                count++;
              }
            }

            if (count == 3) {
              stage = 2;
            }
          }

          if (stage == 2) {
            drawingSurface.fillStyle = "#20B2AA";
            drawingSurface.fillRect(0, 0, canvas.width, canvas.height);

            drawingSurface.font = "80px Verdana";
            drawingSurface.fillStyle = "green";
            drawingSurface.fillText("YOU WON!!", 180, 300);
          }

          if (stage == 3) {
            drawingSurface.fillStyle = "#20B2AA";
            drawingSurface.fillRect(0, 0, canvas.width, canvas.height);

            drawingSurface.font = "80px Verdana";
            drawingSurface.fillStyle = "red";
            drawingSurface.fillText("YOU LOST", 200, 300);
          }

        }

      </script>
    </div>
    <h4 id="CTA" style="font-family: 'Lucida Sans'; font-size: 30px;">Press arrow keys to play!</h4>
    <h4 id="rights2" style="font-family: 'Lucida Sans'; font-size: 20px;">Â© 2024 Lucky Pandas | All Rights Reserved</h4>
  </div>
</body>

</html>
